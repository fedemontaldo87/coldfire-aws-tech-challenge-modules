name: ✅ Validate Terraform Modules

on:
  push:
    branches: [ main ]
  pull_request:
    paths:
      - 'terraform-aws-*/**'
      - 'test/**'

jobs:
  test-modules:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        module:
          - iam_role
          - vpc
          - ec2-instance
          - alb
          - s3
          - asg
          - security_group
          - cloudwatch

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v4

      - name: 🧰 Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'
          cache: false

      - name: ⛏️ Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.7.4

      - name: 🔐 Create dummy AWS profile
        run: |
          chmod +x terraform-aws-${{ matrix.module }}/test/${{ matrix.module }}/create_dummy_profile.sh
          terraform-aws-${{ matrix.module }}/test/${{ matrix.module }}/create_dummy_profile.sh

      - name: ✅ Run Go Terratest
        working-directory: test/${{ matrix.module }}
        run: go test -v

  tfsec-check:
    name: 🔒 tfsec Static Security Analysis
    runs-on: ubuntu-latest

    steps:
      - name: 🧾 Checkout repo
        uses: actions/checkout@v4

      - name: ⬇️ Install tfsec
        run: |
          curl -s https://raw.githubusercontent.com/aquasecurity/tfsec/master/scripts/install_linux.sh | bash

      - name: 🚨 Run tfsec
        run: |
          for dir in terraform-aws-*; do
            echo "🔍 Scanning $dir..."
            tfsec "$dir"
          done
